<!DOCTYPE html>
<html>

    <head>
        <title> RoeiClub BotenOverzicht</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link  rel="stylesheet" href="./style.css" type="text/css">
        <script src="./Javascript/reserveren.js" type="text/javascript"></script>     
    </head>

    <body onload="tabelRerserverenVullen()">
        <header class="container-fluid bg-paars text-center">
            <!--<img src="https://img.icons8.com/ios/50/000000/rowing-2.png" class="mb4 d-inline-block" >-->
            <h1 class="text-white">Vloot systeem</h1>
        </header>

        <main class="container color-paars">
            <h2 class="text-center color-paars">Reserveren</h2>
            
            <div id=reserveringAttributen class="row text-center">
                <div class=col-lg-4>
                    <label>Datum: </label>  
                    <input type="date" id="datumReservering">
                </div>
                <div class=col-lg-4>
                    <label>Starttijd:  </label>
                    <input type="time" id="startTijdReservering">
                </div>
                <div class=col-lg-4>
                    <label>Eindtijd: </label>
                    <input type="time" id="eindTijdReservering">
                </div>  
            </div>

            <div class="m-2"></div>

            <div class="table-responsive-lg">
                <table id="tabelBotenInzien" class="table">
                    <thead class="bg-paars text-light">
                        <tr>
                            <th> id </th>
                            <th> naam </th>
                            <th> type </th>
                            <th> beschikbaar </th>
                            <th> wie mag gebruiken </th>
                            <th> reserveren </th>
                        </tr>
                    </thead>
                </table>
            </div> 
        </main>
        
        <footer class="container-fluid bg-paars text-center text-muted">
            <p>Lisa Tetteroo, working talent</p>
        </footer>
    </body>

</html>
