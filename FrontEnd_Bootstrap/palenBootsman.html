<!DOCTYPE html>
<html>    
    <head>
        <title> RoeiClub BotenOverzicht</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link  rel="stylesheet" href="./style.css" type="text/css">
        <script type="text/javascript" src="./Javascript/palenBootsman.js"></script>        
    </head>

    <body onload="tabelPalenVullen ()">
        <header class="container-fluid bg-paars text-center">
            <h1 class="text-white">Vloot systeem</h1>
        </header>

        <main>
            <div class="container-lg">
                <h2 class="text-center color-paars">Palen</h2>

                <div class="table-responsive-md">
                    <table id="tabelPalenInzien" class="table">
                        <thead class="bg-paars text-light">
                            <tr>
                                <th> id </th>
                                <th> soort </th>
                                <th> locatie </th>
                                <th> aantal</th>
                                <th> wie mag gebruiken </th>
                                <th> Gegevens updaten </th>
                                <th> Palen verwijderen </th>
                            </tr>
                        </thead>
                    </table>
                </div> 
            </div>

            <div class="m-4"></div>

            <section id="form" class="container-lg">
                <h2 class="text-center color-paars">Toevoegen/Aanpassen</h2>
                <form class="form-signin color-paars">
                    <div class="row mt-3 mr-1">
                        <label class="col-6">Id: </label>
                        <input id="palenId" type="text" class="form-control col-6" disabled>
                    </div>
                                        
                    <div class="row mt-3 mr-1">
                        <label class="col-6">Locatie: </label>
                        <input id="invoerLocatie" type="number" min=0 max=1000 class="form-control col-6">
                    </div>

                    <div class="row mt-3 mr-1">
                        <label class="col-6">Aantal: </label>
                        <input id="invoerLocatie" type="number" min=0 max=8 step=2 class="form-control col-6">
                    </div>

                    <label>Soort: </label>
                    <input type="text" id="invoerSoort" class="form-control" placeholder="smoothie, boord, tulp, etc">

                    <label class="mt-1">Toekenning: </label>
                    <input type="text" id="invoerToekenning" class="form-control">
                    
                    <label id="toevoegMessagePalen"></label> <br>

                    <div class="text-center">
                        <input id="buttonPalenToevoegen" type="button" class="btn bg-paars text-white m-2"  value="Toevoegen / Aanpassen" onclick="palenToevoegen()">
                        <a href="bootsmanPortaal.html">
                            <input id="terugButton" class="btn bg-paars text-white m-2" type="button" value="Terug naar bootsman-portaal">
                        </a>
                    </div>
                </form>
                <input id="bootId" type="text" size="7" disabled >
            </section>
        </main>

        <footer class="container-fluid bg-paars text-center text-muted">
            <p>Lisa Tetteroo, working talent</p>
        </footer>
    </body>

</html>">
