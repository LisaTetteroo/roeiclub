<!DOCTYPE html>
<html>
    
    <head>
        <title> RoeiClub BotenOverzicht</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link  rel="stylesheet" href="./style.css" type="text/css">
        <script src="./Javascript/vlootLeden.js" type="text/javascript"></script>      
    </head>

    <body onload="tabelBotenInzienVullenLeden();tabelPalenInzienVullen();">
        <header class="container-fluid bg-paars text-center">
            <h1 class="text-white">Vloot systeem</h1>
        </header>

        <main>
            <div class="container-md">
                <h2 class="text-center color-paars">De vloot</h2>
                
                <div class="container-md">
                    <h4 class="text-center color-paars">BotenOverzicht</h4>
    
                    <div class="table-responsive-md">
                        <table id="tabelBotenInzienLeden" class="table">
                            <thead class="bg-paars text-light">
                                <tr>
                                    <th> id </th>
                                    <th> naam </th>
                                    <th> type </th>
                                    <th> beschikbaar </th>
                                    <th> wie mag gebruiken </th>
                                    <th> loods </th>
                                    <th> bijhoorende palen </th>
                                    <th> aanvullende informatie </th>
                                </tr>
                            </thead>
                        </table>
                    </div> 
                </div>


                <div class="m-4"></div>

                <section id="palen">
                    <h4 class="text-center color-paars"> Palen</h4>

                    <div class="table-responsive-md">
                        <table id="tabelPalenInzien" class="table">
                            <thead class="bg-paars text-light">
                                <tr>
                                    <th> id </th>
                                    <th> soort </th>
                                    <th> locatie </th>
                                    <th> aantal</th>
                                    <th> wie mag gebruiken </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </section>
            </div>

            <div class="text-center">
                <a href="ledenPortaal.html">
                    <input id="ledenPortaalButton" class="btn bg-paars text-white m-4" type="button" value="Terug naar leden-portaal">
                </a>
            </div>
        
        </main>

        <footer class="container-fluid bg-paars text-center text-muted">
            <p>Lisa Tetteroo, working talent</p>
        </footer>
    </body>

</html>
