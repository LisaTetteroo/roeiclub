<!DOCTYPE html>
<html>

    <head>
        <title> RoeiClub BotenOverzicht</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link  rel="stylesheet" href="./style.css" type="text/css">
        <script type="text/javascript" src="./Javascript/fotoUploaden.js"></script>        
    </head>

    <body>
        <header class="container-fluid bg-paars text-center">
            <!--<img src="https://img.icons8.com/ios/50/000000/rowing-2.png" class="mb4 d-inline-block" >-->
            <h1 class="text-white">Vloot systeem</h1>
        </header>

        <main class="container">
            <h2 class="color-paars text-center">Foto Uploaden</h2>
            
            <form class="form-signin">
                <input type="text" id="invoerLidnummer" class="form-control mb-3" placeholder="Lidnummer">
                <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="fotoBestand" aria-describedby="inputGroupFileAddon04">
                      <label class="custom-file-label" for="inputGroupFile04">Kies foto</label>
                    </div>
                </div>
            </form>

            <div class="text-center">
                <input id="uploadButton" class="btn bg-paars text-white m-4" type="button" value="Upload" onclick="uploadFoto()">

                <a href="home.html">
                    <input id="homeButton" class="btn bg-paars text-white m-4" type="button" value="Home">
                </a>
            </div>
        </main>
        
        <footer class="container-fluid bg-paars text-center text-muted">
            <p>Lisa Tetteroo, working talent</p>
        </footer>
    </body>

</html>
