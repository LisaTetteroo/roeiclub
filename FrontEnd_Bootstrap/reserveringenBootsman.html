<!DOCTYPE html>
<html>

    <head>
        <title> RoeiClub BotenOverzicht</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link  rel="stylesheet" href="./style.css" type="text/css">
        <script type="text/javascript" src="./Javascript/reserveringenBootsman.js"></script>        
    </head>

    <body onload="tabelReserveringenVullen()">
        <header class="container-fluid bg-paars text-center">
            <!--<img src="https://img.icons8.com/ios/50/000000/rowing-2.png" class="mb4 d-inline-block" >-->
            <h1 class="text-white">Vloot systeem</h1>
        </header>

        <main>
            <div class="container-lg">
                <h2 class="text-center color-paars">Reserveringen overzicht</h2>

                <div class="table-responsive-md">
                    <table id="tabelReserveringenInzien" class="table">
                        <thead class="bg-paars text-light">
                            <tr>
                                <th> datum </th>
                                <th> boot </th>
                                <th> start tijd </th>
                                <th> eind tijd </th>
                                <th> gereserveerd door </th>
                                <th> annuleren </th>
                            </tr>
                        </thead>
                    </table>
                </div> 
            </div>

            <div class="text-center">
                <a href="bootsmanPortaal.html">
                    <input id="bootsmanPortaalButton" class="btn bg-paars text-white m-4" type="button" value="Terug naar bootsman-portaal">
                </a>
            </div>
        </main>
        
        <footer class="container-fluid bg-paars text-center text-muted">
            <p>Lisa Tetteroo, working talent</p>
        </footer>
    </body>

</html>
