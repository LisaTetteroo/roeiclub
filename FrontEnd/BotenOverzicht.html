<!DOCTYPE html>
<html>
    <head>
        <title> RoeiClub BotenOverzicht</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
        <script src="BotenOverzicht.js" type="text/javascript">
            // dit gebied gebruiken om eerst functies uit te proberen, voor ze in js file te zetten. 
        </script>
    </head>
    <body>
        <section id="sectionBootToevoegen">
            <input id="invoerNaam" value="naam" type="text">
            <input id="invoerType" value="type" type="text">
            <label id="labelBeschikbaar">Beschikbaar: </label>
            <input id="invoerBeschikbaar" type="checkbox">
            <label id="labelLoodsNummer">Loodsnummer: </label>
            <input id="invoerLoodsNummer" value="0" type="number" min=0 max=5>
            <label id="labelPalenId">Palen ID: </label>
            <input id="invoerPalenId" value="0" type="number" min="0" max="1000">
            <textarea id="invoerAanvullendeInformatie" value="Aanvullende informatie" type="text"></textarea>
            
            <div id=invoerGebruikType> 
                <input type="radio" id="gebruikType" name="gebruikType" value="compo" checked>
                <label for="compo">competitieboot</label><br>
                <input type="radio" id="gebruikType" name="gebruikType" value="wedstro">
                <label for="wedstro">wedstrijdboot</label><br>
                <input type="radio" id="gebruikType" name="gebruikType" value="prive">
                <label for="prive">prive</label>
            </div>

            <input id="buttonBootToevoegen" type="button" value="Boot toevoegen" onclick="bootToevoegen()">
        </section>

        <br><hr><br>

        <section id="sectionBotenInzien">
            <input type="button" id="buttonBootInzien" value="boten inzien" onclick="botenInzien()"> <br>
            
            <div id="testBotenInzien"></div>
            
            <table id="tabelBotenInzien"> 
                <th> id </th>
                <th> naam </th>
                <th> type </th>
                <th> beschikbaar </th>
                <th> wie mag gebruiken </th>
                <th> loods </th>
                <th> bijhoorende palen </th>
                <th> aanvullende informatie </th>
                <th> gegevens updaten </th>
                <th> boot verwijderen </th>
            </table>
        </section> 

        <br><hr><br>

        <section id=sectionBootUpdaten>
            
            <input id="invoerUpdateNaam" value="naam" type="text">
            <input id="invoerUpdateType" value="type" type="text">
            <label id="labelUpdateBeschikbaar">Beschikbaar: </label>
            <input id="invoerUpdateBeschikbaar" type="checkbox">
            <label id="labelUpdateLoodsNummer">Loodsnummer: </label>
            <input id="invoerUpdateLoodsNummer" value="0" type="number" min=0 max=5>
            <label id="labelUpdatePalenId">Palen ID: </label>
            <input id="invoerUpdatePalenId" value="0" type="number" min="0" max="1000">
            <textarea id="invoerUpdateAanvullendeInformatie" value="Aanvullende informatie" type="text"></textarea>
            
            <div id=invoerUpdateGebruikType> 
                <input type="radio" id="gebruikTypeUpdate" name="gebruikType" value="compo" checked>
                <label for="compo">competitieboot</label><br>
                <input type="radio" id="gebruikTypeUpdate" name="gebruikType" value="wedstro">
                <label for="wedstro">wedstrijdboot</label><br>
                <input type="radio" id="gebruikTypeUpdate" name="gebruikType" value="prive">
                <label for="prive">prive</label>
            </div>

            <input id="buttonBootUpdaten" type="button" value="Boot gegevens updaten" onclick="bootUpdaten()">
            
        </section>

    </body>
</html>
