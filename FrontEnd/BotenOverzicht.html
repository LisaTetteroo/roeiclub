<!DOCTYPE html>
<html>
    <head>
        <title> RoeiClub BotenOverzicht</title>
        <link href="./style.css" type="text/css" rel="stylesheet">
        <script src="BotenOverzicht.js" type="text/javascript">
            // dit gebied gebruiken om eerst functies uit te proberen, voor ze in js file te zetten. 
        </script>
    </head>
    <body>
        <section id="sectionBootToevoegen">
            <input id="invoerNaam" value="naam" type="text">
            <input id="invoerType" value="type" type="text">
            <label id="labelBeschikbaar">Beschikbaar: </label>
            <input id="invoerBeschikbaar" type="checkbox">
            <label id="labelLoodsNummer">Loodsnummer: </label>
            <input id="invoerLoodsNummer" value="0" type="number" min=0 max=5>
            <label id="labelPalenId">Palen ID: </label>
            <input id="invoerPalenId" value="0" type="number" min="0" max="1000">
            <input id="invoerAanvullendeInformatie" value="Aanvullende informatie" type="text">
            
            <div id=invoerGebruikType> 
                <input type="radio" id="gebruikType" name="gebruikType" value="compo" checked>
                <label for="compo">competitieboot</label><br>
                <input type="radio" id="gebruikType" name="gebruikType" value="wedstro">
                <label for="wedstro">wedstrijdboot</label><br>
                <input type="radio" id="gebruikType" name="gebruikType" value="prive">
                <label for="prive">prive</label>
            </div>

            <input id="buttonBootToevoegen" type="button" value="Boot toevoegen" onclick="bootToevoegen()">
        </section>
        <br><hr><br>
        <section id="sectionBotenInzien">
            <input type="button" id="buttonBootInzien" value="boten inzien" onclick="botenInzien()"> <br>
            
            <div id="testBotenInzien"></div>
            
            <table id="tabelBotenInzien"> 
                <th> id </th>
                <th> naam </th>
                <th> type </th>
            </table>

            <table id="tabelBootInzien">

                    <th>kolom 1 head</th>

                </tr>
                <tr>
                    <td>kolom 1 rij 2</td>
                    <td>kolom 2 rij 2</td>
                </tr>
            </table>
            -->
        </section> 

    </body>
</html>
